<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 20px;
      /* Added padding to align with the second page */
    }

    .header {
      background-color: #6d8346;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header .icon {
      font-size: 30px;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .account-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #87a878;
      color: white;
      margin: 20px;
      border-radius: 10px;
    }

    .account-info .left {
      display: flex;
      align-items: center;
    }

    .account-info .avatar {
      font-size: 50px;
      margin-right: 20px;
    }

    .account-info .right {
      text-align: right;
    }

    .main-menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .main-menu div {
      text-align: center;
      width: 100px;
    }

    .main-menu div .icon {
      font-size: 30px;
      color: #6d8346;
    }

    .sub-menu {
      margin: 20px;
    }

    .sub-menu .item {
      background-color: white;
      margin: 10px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sub-menu .item i {
      font-size: 20px;
      color: #6d8346;
    }

    .footer-menu {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-menu div {
      text-align: center;
    }

    .footer-menu div i {
      font-size: 20px;
      color: #999;
    }

    .footer-menu div.active i {
      color: #6d8346;
    }

    @media (max-width: 768px) {
      .account-info {
        flex-direction: column;
        text-align: center;
      }

      .account-info .left {
        flex-direction: column;
      }

      .account-info .avatar {
        margin: 0 0 20px 0;
      }

      .account-info .right {
        text-align: center;
      }

      .main-menu {
        flex-direction: column;
        align-items: center;
      }

      .main-menu div {
        width: 50%;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <span>My Account</span>
    <i class="fa fa-comment icon"></i>

  </div>

  <div class="account-info">
    <div class="left">
      <i class="fas fa-user-circle avatar"></i>
      <div>
        <h2>John Wick</h2>
        <p>Invitation code: 785024</p>
      </div>
    </div>
    <div class="right">
      <p>USDT</p>
      <h2>0.00</h2>
    </div>
  </div>

  <div class="main-menu">
    <div>
      <i class="fas fa-wallet icon"></i>
      <a href="deposit.html">
        <p>Deposit</p>
      </a>

    </div>
    <div>
      <i class="fas fa-credit-card icon"></i>
      <a href="withdrawal.html">
        <p>Withdrawal</p>
      </a>
    </div>
    <div>
      <i class="fas fa-cogs icon"></i>
      <a href="wallet-management.html">
        <p>Wallet Management
        </p>
      </a>
    </div>
    <div>
      <i class="fas fa-user-plus icon"></i>
      <a href="invite.html">
        <p>Invite Friends</p>
      </a>
    </div>
  </div>

  <div class="sub-menu">
    <div class="item">
      <a href="mine.html"> <span>Profile</span></a>
      <i class="fa fa-angle-right"></i>
    </div>
    <div class="item">
      <a href="deposit_records.html"><span>Deposit-Records</span></a>
      <i class="fa fa-angle-right"></i>
    </div>
    <div class="item">
      <a href="withdrawal-records.html"><span>Withdrawal-Records</span></a>
      <i class="fa fa-angle-right"></i>
    </div>
    <div class="item">
      <a href="setting.html"><span>Setting</span></a>
      <i class="fa fa-angle-right"></i>
    </div>
  </div>

  <div class="footer-menu">
    <div class="active">
      <i class="fa fa-home"></i>
      <p>Home</p>
    </div>
    <div>
      <i class="fa fa-comments"></i>
      <a href="services.html">
        <p>Service</p>
      </a>

    </div>
    <div>
      <i class="fa fa-th-large"></i>
      <a href="menu.html">
        <p>Menu</p>
      </a>

    </div>
    <div>
      <i class="fa fa-user"><a href="mine.html" </a></i>
      <p>Mine</p>
    </div>
  </div>
</body>

</html>
