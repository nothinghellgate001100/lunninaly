<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 20px;
    }

    .header {
      background-color: #6d8346;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header .icon {
      font-size: 30px;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .account-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #87a878;
      color: white;
      margin: 20px;
      border-radius: 10px;
    }

    .account-info .left {
      display: flex;
      align-items: center;
    }

    .account-info .avatar {
      font-size: 50px;
      margin-right: 20px;
    }

    .account-info .right {
      text-align: right;
    }

    .main-menu {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .main-menu div {
      text-align: center;
      width: 100px;
    }

    .main-menu div .icon {
      font-size: 30px;
    }

    .main-menu div a {
      display: block;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-menu div a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .main-menu .deposit a {
      background-color: #4caf50; /* Green */
    }

    .main-menu .withdrawal a {
      background-color: #f44336; /* Red */
    }

    .main-menu .wallet-management a {
      background-color: #2196f3; /* Blue */
    }

    .main-menu .invite a {
      background-color: #ff9800; /* Orange */
    }

    .sub-menu {
      margin: 20px;
    }

    .sub-menu .item {
      background-color: white;
      margin: 10px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: black;
      transition: background-color 0.3s ease;
    }

    .sub-menu .item:hover {
      background-color: #f1f1f1;
    }

    .sub-menu .item i {
      font-size: 20px;
      color: #6d8346;
    }

    .footer-menu {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-menu div {
      text-align: center;
    }

    .footer-menu div a {
      text-decoration: none;
      color: #999;
      display: block;
      transition: color 0.3s ease;
    }

    .footer-menu div a:hover {
      color: #6d8346;
    }

    .footer-menu div.active a {
      color: #6d8346;
    }

    @media (max-width: 768px) {
      .account-info {
        flex-direction: column;
        text-align: center;
      }

      .account-info .left {
        flex-direction: column;
      }

      .account-info .avatar {
        margin: 0 0 20px 0;
      }

      .account-info .right {
        text-align: center;
      }

      .main-menu {
        flex-direction: column;
        align-items: center;
      }

      .main-menu div {
        width: 80%;
        margin: 10px 0;
      }

      .sub-menu .item {
        width: 335px;
        height: 386px;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <span>My Account</span>
    <i class="fa fa-comment icon"></i>
  </div>

  <div class="account-info">
    <div class="left">
      <i class="fas fa-user-circle avatar"></i>
      <div>
        <h2>John Wick</h2>
        <p>Invitation code: 785024</p>
      </div>
    </div>
    <div class="right">
      <p>USDT</p>
      <h2>0.00</h2>
    </div>
  </div>

  <div class="main-menu">
    <div class="deposit">
      <i class="fas fa-wallet icon"></i>
      <a href="deposit.html">Deposit</a>
    </div>
    <div class="withdrawal">
      <i class="fas fa-credit-card icon"></i>
      <a href="withdrawal.html">Withdrawal</a>
    </div>
    <div class="wallet-management">
      <i class="fas fa-cogs icon"></i>
      <a href="wallet-management.html">Wallet Management</a>
    </div>
    <div class="invite">
      <i class="fas fa-user-plus icon"></i>
      <a href="invite.html">Invite Friends</a>
    </div>
  </div>

  <div class="sub-menu">
    <a class="item" href="mine.html">
      <span>Profile</span>
      <i class="fa fa-angle-right"></i>
    </a>
    <a class="item" href="deposit_records.html">
      <span>Deposit Records</span>
      <i class="fa fa-angle-right"></i>
    </a>
    <a class="item" href="withdrawal-records.html">
      <span>Withdrawal Records</span>
      <i class="fa fa-angle-right"></i>
    </a>
    <a class="item" href="setting.html">
      <span>Setting</span>
      <i class="fa fa-angle-right"></i>
    </a>
  </div>

  <div class="footer-menu">
    <div class="active">
      <a href="#">
        <i class="fa fa-home"></i>
        <p>Home</p>
      </a>
    </div>
    <div>
      <a href="services.html">
        <i class="fa fa-comments"></i>
        <p>Service</p>
      </a>
    </div>
    <div>
      <a href="menu.html">
        <i class="fa fa-th-large"></i>
        <p>Menu</p>
      </a>
    </div>
    <div>
      <a href="mine.html">
        <i class="fa fa-user"></i>
        <p>Mine</p>
      </a>
    </div>
  </div>
</body>

</html>
